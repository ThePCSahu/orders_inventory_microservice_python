services:
  - type: web
    name: orders-inventory-microservice
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.13
      - key: WEBHOOK_SECRET
        scope: project
      - key: DATABASE_URL
        scope: project